<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <title>通行证</title>
    <link href="./static/a.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./a.css" />
    <link rel="stylesheet" type="text/css" href="./b.css" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      @keyframes scaleDraw {
        0% {
          transform: scale(1)
        }
        50% {
          transform: scale(1.23)
        }
        100% {
          transform: scale(1)
        }
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div data-v-34992c4c="" class="content warn">
        <div data-v-34992c4c="" class="card">
          <p data-v-34992c4c="" class="school-name">闽江师范高等专科学校</p>
          <header data-v-34992c4c="">
            <img
              data-v-34992c4c=""
              src="./passport_bg0.39f684ac.png"
              alt=""
              class="bg"
            /><img
              data-v-34992c4c=""
              src="./passport_zh0.cfea5396.png"
              alt=""
              class="font-zh"
            /><img
              data-v-34992c4c=""
              src="./test.png"
              style="width: 80vw; transform: translateX(-10vw);"
              alt=""
              class="font-en"
            />
          </header>
          <main data-v-34992c4c="">
            <div data-v-34992c4c="" class="van-row">
              <div data-v-34992c4c="" class="van-col van-col--12">
                <p data-v-34992c4c="" class="label">学生 / Name:</p>
                <p data-v-34992c4c="">李华润</p>
                <div data-v-34992c4c="">
                  <p data-v-34992c4c="" class="label">学号 / No:</p>
                  <p data-v-34992c4c="">2007260348</p>
                </div>
                <p data-v-34992c4c="" class="label">有效期 / Time:</p>
                <p>{{endDatetime}}</p>
              </div>
              <div data-v-34992c4c="" class="van-col van-col--12">
                <img data-v-34992c4c="" src="./11.png" alt="" />
              </div>
            </div>
          </main>
          <footer data-v-34992c4c="">
            <div
              style="
                width: 100%;
                display: flex;
                justify-content: center;
                align-content: center;
                flex-direction: row;
                align-items: center;
                margin-bottom: 6vw;
              "
            >
              <div
                style="
                  width: 51vw;
                  height: 8.63vw;
                  background-color: #d46a3c;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  box-shadow: rgb(214, 214, 214) 0px 0px 1.2vw 1.2vw;
                  animation-name: scaleDraw;
                  animation-timing-function: ease-in-out;
                  animation-iteration-count: infinite;
                  animation-duration: 2s;
                "
              >
                <p
                  style="
                    line-height: 1;
                    color: white;
                    font-size: 5.1vw;
                    font-weight: bold;
                  "
                >
                  旗山校区-正门-入方向
                </p>
              </div>
            </div>
            <div class="timer-box van-count-down" data-v-34992c4c="">
              <span
                class="block bg-box-2"
                style="background: #f9ece3; border: solid 2px #f0dbcd"
                data-v-34992c4c=""
                ><em id="time_hours" data-v-34992c4c="">{{hours}}</em></span
              ><span class="colon" data-v-34992c4c="">:</span
              ><span
                class="block bg-box-2"
                style="background: #f9ece3; border: solid 2px #f0dbcd"
                data-v-34992c4c=""
                ><em id="time_minutes" data-v-34992c4c="">{{minutes}}</em></span
              ><span class="colon" data-v-34992c4c="">:</span
              ><span
                class="block bg-box-2"
                style="background: #f9ece3; border: solid 2px #f0dbcd"
                data-v-34992c4c=""
                ><em id="time_seconds" data-v-34992c4c="">{{seconds}}</em></span
              ><span class="colon" data-v-34992c4c="">:</span
              ><span
                class="block w-3 bg-box-3"
                style="background: #f9ece3; border: solid 2px #f0dbcd"
                data-v-34992c4c=""
                ><em data-v-34992c4c="" id="time_milliseconds"
                  >{{milliseconds}}</em
                ></span
              >
            </div>
            <div
              class="divider van-divider van-divider--hairline van-divider--content-center"
              role="separator"
              style="color: rgb(212, 106, 60)"
              data-v-34992c4c=""
            >
              {{ymd}}
            </div>
            <!-- <p data-v-34992c4c="">校园安全, 共同守护</p>
            <p data-v-34992c4c="">Campus security responsibility</p> -->
          </footer>
          <div data-v-34992c4c="" class="footer">
            <p data-v-34992c4c="" class="company">
              技术支持：福州校企邦网络科技有限公司
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
